<!DOCTYPE html>
<html>
<head>
    <title>AI Video Creator</title>
</head>
<body>
    <h1>AI Video Creator MVP</h1>
    <form method="post" enctype="multipart/form-data">
        <label>Upload Video:</label>
        <input type="file" name="video" required><br><br>
        <label>Prompt for Script:</label>
        <input type="text" name="prompt" required><br><br>
        <button type="submit">Generate Video</button>
    </form>
</body>
</html>
